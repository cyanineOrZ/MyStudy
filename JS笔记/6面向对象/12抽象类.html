<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- JavaScript中没有abstract关键字，也不支持抽象类，但是我们可以通过自己创建来进行使用 -->

    <script>
        // 抽象类: 如果一个或者多个子类拥有共同的成员变量和成员方法， 就可以将这些部分的最大公约部分提取出来，组成一个新的超类，这个超类中就叫抽象类

        // 虚方法：只声明而没有实现的方法叫做虚方法， 也叫抽象方法

        // 注意，抽象类不能被实例化， 所以要求抽象类的类中不存在构造方法。
    </script>
</body>
</html>
