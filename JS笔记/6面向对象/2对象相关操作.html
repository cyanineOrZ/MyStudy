    <!-- 一、调用对象的属性 -->

    <!-- 调用对象的方法一、
    使用对象的属性
    ObjectName.attributeName(对象名.属性名)
    调用对象的方法
    ObjectName.functionName()(对项目.方法名())

    调用对象的方法二、
    此方法只能调用对象的属性，无法调用对象的方法
    ObjectName['attributeName'](对象名['属性名']) -->

    <!-- 二、遍历对象的属性
    使用for in  -->
    <!-- 
        for in 增强循环虽然简单， 但是 循环的变量 如 for (let i in obj) 
        在这里面 拿到的索引为 字符串类型 所以for in 循环 不应用于遍历数组
    -->
    <script>
        var obj = {
            name: '1',
            age: '2',
            ffc: '3',
            sayHi: function() {
                console.log('Hi')
            },
        }
        for (let i in obj) {
            // 遍历对象中的属性名, 方法名
            console.log(i);

            // 遍历对象中的属性值， 方法体
            console.log(obj[i]);
        }

    
    </script>
