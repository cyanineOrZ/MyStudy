<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 内置构造函数的类有很多， 比如Object String Array Number
    </script>

    <script>
        // js中，数据类型一共有

        // Number数值型 Boolean布尔型 null(空值) undefined(未定义型) symbol(代表数据) BigInt(大型数据类型) String(字符串) Object(对象)

        // 除了对象以外， 其他的都是基本数据类型， 对于基本数据类型而言， 一般不会拥有方法和属性， 但是JavaScript为了方便操作

        // 对三种基本数据类型进行了特殊的包装 Number String Boolean

        // 这三种数据类型拥有与其他引用数据类型类似， 但同时也具有与各自的基本类型相对应的特殊行为。
    </script>

    <script>
        // 何为基本包装类型？

        // 每当创建一个基本包装类型的数据时（Number boolean String） JavaScript后台就会创建一个对应的基本包装类型的对象。
        // 能同时创建基本数据类型和基本包装类型的对象的数据类型， 称为基本包装类型
    </script>

    <script>
        // 与对象的不同

        // 1、生命周期
        // 使用new操作符创建引用数据类型的实例（被实例化的对象）， 在执行流离开当前作用域之前都会一直留在内存中，而基本包装类型创建的对象
        // 其只存在于代码执行的一瞬间， 而后其创建的基本数据类型和基本数据类型对象都会被销毁。


        // 2、成员不同
        // 对象拥有实例化成员和静态成员，而基本包装类型只拥有静态成员，无法为其添加实例化成员。
    </script>

    <!-- 
        总结：基本包装类型是JavaScript为了方便操作，对三个基本数据类型进行的包装，这三个基本数据类型是Number Boolean String
        基本包装类型同时拥有基本数据类型相对应的特殊行为和引用数据类型类似的成员与方法

        基本包装类型在被创建时，JavaScript会为其创建一个对应的对象， 所以基本包装类型能够使用某些特殊的成员属性和成员方法

        基本包装类型与对象的不同有两点
        第一是生命周期
        基本包装类型的生命周期很短，在其对应的基本数据类型被使用后就会被销毁，而实例化后对象要在其所在作用域的执行流结束后才会被销毁
        第二是成员不同
        基本包装类型只拥有静态成员， 对象能拥有实例化成员和静态成员。
     -->
</body>
</html>
