<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //每一个构造函数的原型对象上， 都拥有一个constructor属性， 这个constructor属性， 指向的就是构造函数

        function people1(name) {
            this.name = name
        }
        console.log(people1.prototype.constructor === people1);
        //输出为true， 说明指向构造函数
    </script>

    <script>
        // 对原型对象的多个赋值（或者说挂载方法），可以使用 {
        //     constructor: 构造函数,
        //     方法一：function() {

        //     },
        //     方法二：function() {

        //     }
        // }
        // 但这种方法会让原型对象失去Constructor属性， 所以使用这种方法需要手动添加Constructor属性，进行重新定向

        const people = function(name) {
            this.name = name
        }
        people.prototype = {
            //重定向
            constructor: people,

            sing: function() {
                console.log("shaboyi");
            },
            walk: function() {
                console.log("勇敢勇敢我的朋友");
            }
        }
        console.log(people.prototype.constructor === people);
    </script>

    <script>
        // constructor为什么在原型对象中指向构造函数

        
    </script>

    <script>
        // 实例对象中，也存在constructor， 每一个实例对象都存在constructor， 这个constructor相当于指向他的构造器，也就是构造函数
    </script>
</body>
</html>
