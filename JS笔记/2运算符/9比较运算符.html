<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--比较运算符比较特殊
    大于 '>'
    小于 '<'
    大于等于 '>='
    小于等于 '<='

    判等 '==' 用于判断符号两边是否相等（=号为赋值）
    不等于 '!=' 用于判断符号两边是否不相等

    全等号 '===' 用于判断符号两边是否全等（包括数值以及数据类型）
    全不等 '!==' 用于判断符号两边是否全不相等（包括数值以及数据类型）

    比较运算表达式输出的都是布尔值
    也就是true 和 false-->
    <script>
        var a = 10;
        var b = 100;
        console.log(a < b);
        console.log(a > b);

        console.log(a == b);
        console.log(a != b);

        console.log(a === b);
        console.log(a !== b);

        var c = '10';
        console.log(a == c);
        console.log(a != c);
        
    </script>
</head>
<body>
    
</body>
</html>
