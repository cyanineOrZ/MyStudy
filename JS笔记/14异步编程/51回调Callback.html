<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 回调函数是一个非常有用，也是非常基础的一个语法， 它同js的同步异步是紧密相关的

        // 回调函数是一种特殊的函数，它作为参数传递给另一个函数，并在被调用函数执行完毕后被调用。
        // 简单理解就是，当你有一个任务，但这个任务有一个前提，但是这个前提需要多少时间完成你是不知道的，但是这个前提是知道自己需要多少时间才能完成的，所以那你将这个任务
        // 当成一个参数放入这个前提中，当前提一完成，就立即开始执行这个任务，这个任务就称为回调函数


        // 回调函数通常用于事件处理、异步编程和处理各种操作系统和框架的API。

        // 调用者，执行者在回调函数中的作用

        // 调用者是指回调函数的调用者，一般来说就是window，也即回调函数的this指向

        // 执行者就是以回调函数作为参数的函数，回调函数在执行函数结束后被执行函数执行





        

        // 首先要知道js是异步编程语语言

        // 何为异步编程
        // 异步编程也即代码的执行顺序并不是完全地按照从上到下的顺序执行的（变量提升也能看出端倪）
        // 比如一个代码块里面， 第三行代码就有可能是最先执行的，而第一行代码有可能是最后执行的

        // 事件处理：回调函数可以用于处理各种事件，例如鼠标点击、键盘输入、网络请求等。
        // 异步操作：回调函数可以用于异步操作，例如读取文件、发送邮件、下载文件等。
        // 数据处理：回调函数可以用于处理数据，例如对数组进行排序、过滤、映射等。
        // 插件开发：回调函数可以用于开发插件，例如 WordPress 插件、jQuery 插件等。

    </script>

    <script>
        // 回调函数于普通函数的区别

        // 1、调用方式不同
        // 普通函数在其他代码块进行调用时， 程序执行立即转向被调用的函数， 当被调用的函数被执行完才返回执行该代码块的
        // 剩余代码，这个过程可以看为 ： 调用→等待被调用函数执行完毕→继续执行

        // 回调函数在其他代码块调用时， 不用等待被调用函数是否执行完毕， 程序会立即返回并继续执行代码块剩余代码
        // 这个时候，被调用的回调函数和原代码块是同时在执行的。这个过程可以看为：调用→立刻返回→回调函数与原代码块同时执行
    </script>

    <script>
        // 举一个例子， 将函数当成一个参数进行传递
        const a = 2

        function first(c) {
            console.log("first");
            c()
            c()
        }

        function second() {
            console.log("second");
        }

        first(second)
    </script>
</body>
</html>
