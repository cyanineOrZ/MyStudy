    预解析是语言用于规范变量，函数等不同格式的行为，它方便了程序员进行编程（面试常考）

    一般来说，代码文件都是分为预解析和代码执行两个过程的

    预解析分为：变量预解析， 函数预解析
    一、变量预解析（变量提升）
    将当前作用域内的代码声明提升到当前作用域的最前端，但不提升变量的赋值

    二、函数预解析（函数提升）
    将当前作用域的函数提升到当前作用域的最前端（后于变量提升）
