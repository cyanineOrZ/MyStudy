<!DOCTYPE html>

<body>
    



    <!-- 作用域的两大考点 -->
    <script>
        // 全局变量的定义
        const test = "fuck"
        // 在JavaScript中，全局变量可以通过在函数作用域内部进行定义而污染全局
        function t() {
            test = "fuck you"
            console.log(test);
        }
        t()
        // t打印的结果为fuck you， 这就是函数作用域内全局变量的1全局污染， 所以尽量避免这种命名方式
    </script>
</body>
</html>
