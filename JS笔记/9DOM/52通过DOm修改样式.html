<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            display: block;
            position: relative;
            width: 200px;
            height: 100px;
            margin-bottom: 20px;
            background-color: black;
        }
        
        .box1 {
            display: block;
            position: relative;
            width: 200px;
            height: 100px;
            margin-bottom: 20px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <script>
        // 1、通过style（内联样式）修改样式
        const box = document.querySelector('.box')
        box.style.width = '300px'
        box.style.backgroundColor = 'pink'
    </script>

    <div class="box"></div>
    <script>
        // 2、通过类名修改样式
        const boxNodeList = document.querySelectorAll('.box')
        boxNodeList[1].className = 'box1'
    </script>
