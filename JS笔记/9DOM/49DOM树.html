<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        DOM树就是将HTML文档以树状结构直观地表现出来。
        DOM树直观地表现了各个DOM节点之间的辈分关系。

        ： 描述网页内容关系的名词

        作用：文档树直观地体现了标签与标签之间的关系。

        我们一般认为的DOM为

        window 最大的DOM节点
            Document——文档DOM 根节点， 也就是第二大的DOM节点

            HTML——HTML节点， 元素节点的根节点， 但不是HTML文件的根节点
        
                head——文档头部节点
                    meat节点
                        content文本节点
                    title节点
                        text文本节点
                
                body——文档体节点，也是比较常用的节点
                    Element——元素节点，每一个在body中的元素都是一个元素节点
                        text等——元素节点子节点， 每一个元素内都会存在一些元素节点子节点， 比如a里面的text
                    Attribute——属性节点
                    等
     -->

     <!-- 
        节点树中的不同节点的属性
    -->
</head>

</body>
