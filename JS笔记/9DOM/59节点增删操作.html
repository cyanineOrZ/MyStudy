<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="test" style="display: flex; height: 500px; width: 500px; flex-direction: row; justify-content: center; align-items: center;">

    </div>
    <!-- 节点能进行增删改查 -->
    <script>

        const test = document.querySelector("#test")
        // 添加节点

        // 添加节点一共有两步

        // 1、创建一个新的节点
        const div = document.createElement('div')
        div.style.width = 200 + "px"
        div.style.height = 200 + "px"
        div.style.background = 'red'
        // 2、放置新节点

        // 2.1、追加新节点（在原先节点的身后添加） appenChild(Node)
        test.appendChild(div)

        // 2.2、插入新节点（在父元素中插入一个新的节点） insertBefore(Node, perviousNode)
        test.insertBefore(div, test)
    </script>

</body>
</html>
