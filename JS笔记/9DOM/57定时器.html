    <script>

        // setTimeout(函数， 暂停时间) 暂停时间同间隔函数，为ms

    </script>


<!-- 计时器案例-->
    <div style="display: flex; justify-content: space-around; align-items: center; height: 200px; width: 500px;" id="contain">
        <button style="height: 100px; width: 200px;" id="btn">重新计时</button>
        <p style="height: 100px; width: 200px; line-height: 100px; background-color: aqua; text-align: center; font-size: large;" id="p"></p>
    </div>
    <script>
        const contain = document.querySelector('#contain')
        const btn = contain.querySelector("#btn")
        const p = contain.querySelector("#p")

        p.innerHTML = 10

        btn.addEventListener("click", function() {
            p.innerHTML = 10
        })
        setInterval(function() {
            if(p.innerHTML != 0) {
                p.innerHTML = p.innerHTML - 1
            }
            else {
                setTimeout(function() {
                    p.innerHTML = 10
                }, 1000)
            }
        }, 1000)
    </script>
