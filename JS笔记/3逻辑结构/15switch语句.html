    switch语句是分支结构语句的一 种， 有着比ifelse语句更快的效率 通常用于等值查找，实际开发中可能会比较少用 
    结构如下 
    <script>
        switch(值或变量){
            case value1:
                执行语句1;
                break;
            case value2:
                执行语句2;
                break;
            case value3:
                执行语句3;
                break;
            等等等等
        }
    </script>
    在switch中,switch的值或变量的判断需要进行全等判断'==='即数据类型以及数据值都要一样

    switch语句比ifelse语句更快的原因

    对于switch语句而言,在进行值或变量的输入后,会立即转到该值的执行语句
    例如 
    <script>
        switch(2){
            case 1:
                语句1
                break;
            case 2:
                语句2;
                break;
            case 3:
                语句3;
                break;
    }
    </script>   
    因为switch的值或变量为2,所以直接跳转至case 2: 的执行语句
    而对于if else if 语句而言,需要逐步进行判断后,找到合适的位置再执行语句,所以switch语句效率更快,但开发中常用if
    <script>
        var num = 2;
        if(1<= num <=3){
            if(num < 2){
                console.log('1');
            }
            else if(num < 3){
                console.log('2');
            }
            else if(num == 3){
                console.log('3');
            }
        }
        else{
            console.log('none');
        }
    </script>
