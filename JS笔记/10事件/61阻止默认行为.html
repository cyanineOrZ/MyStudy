<body>
    <script>
        // 通过事件对象进行阻止

        // 1、return false
        // 通过元素自带的监听器进行事件默认行为的阻止， 强制让元素返回false， 让元素认为事件没有触发


        // 2、event.preventDefault()
        // 通过事件对象强制阻止默认行为，与强制阻止事件冒泡一样。
    </script>
