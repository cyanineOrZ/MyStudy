<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 事件委托， 并不是一个专业术语， 只是总结。

        // 事件委托： 通过把子节点的监听函数定义在父节点上， 根据事件冒泡让父节点统一处理子节点的事件，称为事件委托（事件代理）

        // e.target 是常用的事件委托获取事件实际触发者

        // 作用（面试）
        // 1、使用事件委托是利用了事件冒泡的机制， 可以不必要为每一个子元素绑定监听事件， 减少了内存的消耗

        // 2、可以实现事件的动态绑定， 通过改变父元素监听函数的事件处理函数，实现多个子元素的时间动态绑定
    </script>

    <script>
        // 缺点
        // 1、使用事件委托， 就会产生绑定事件到元素之间存在DOM层数的差，有可能有问题

        // 2、部分事件类型是不能用事件委托的
    </script>


    <script>
        // 该在哪里用
        // 1、只在必要的地方， 比如ajax的局部刷新区域

        // 2、在使用的时候，应该尽量减少绑定事件到元素之间的DOM层数差，并且不在如body的元素上， 进行事件委托

        // 3、如果可以减少事件的绑定次数，就可以进行事件委托的处理。
    </script>

</body>
</html>
