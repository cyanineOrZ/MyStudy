<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 事件模型 现代浏览器一共有三种事件模型

        // 1、DOM0级事件模型
        // 这种事件模型直接在网页中实现监听函数， 所有浏览器都可以兼容这种方式， 并且这种事件模型不存在事件流中。

        // 2、DOMIE IE事件模型， 通过节点直接绑定事件函数的 就是DOMIE级事件模型， 比如 btn.onClick = function() {}
 
        // 3、DOM2, DOM3级事件模型,一般来说，通过监听器绑定的事件就是DOM2级及以上事件模型
    </script>
</body>
</html>
