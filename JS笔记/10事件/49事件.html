    获取当前时间<br>
    <button id="time2"></button>
    <div id="time21"></div>
    <script>
        var time2 = document.getElementById('time2')
        var time21 = document.getElementById('time21')

        time2.onclick = function() {
            time21.innerText = getDate()
        }

        function getDate() {
        var date =  new Date;
        var year =  date.getFullYear();
        var month = date.getMonth() + 1;
        var day = date.getDay();
        var hours = date.getHours();
        var minute = date.getMinutes();
        

        var arr = ['星期日','星期一','星期二','星期三','星期四','星期五','星期六']
        var now = '现在是' + year + '年' + month + '月' + day + '日' + arr[day] + hours + '时' + minute + '分';
        
        return now
    }
    </script>
