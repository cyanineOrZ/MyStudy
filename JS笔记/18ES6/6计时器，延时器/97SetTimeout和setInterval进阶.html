        // 对于一个需要一直进行的进程而言，setTimeout是比setInterval更加精确的

    </script>

    <script>
        // setTimeout最小延时

        // 一般对于不嵌套或者嵌套层数少于5层的setTimeout而言,setTimeout最小延时为0ms

        // 浏览器引擎规定,在setTimeout嵌套中,
        
        // 当嵌套层数不少于5次时,setTimeout的最小延时会被设定为4ms
    </script>
