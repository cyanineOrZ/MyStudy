    <script>
        // 浏览器垃圾回收机制对于轻量级的页面而言， 是比较好的， 但对于复杂的页面而言， 垃圾回收机制会带来许多代价， 所以我们应该尽量减少垃圾回收

        // 在浏览器进行垃圾回收时， 会暂停和停止应用程序的执行， 当一个浏览器页面比较复杂且内存使用量大时， 频繁的垃圾回收会消耗大量的计算资源，
        // 增加了垃圾回收的开销， 因此， 减少垃圾回收的次数或优化垃圾回收机制可以改善应用程序的性能和稳定性

    </script>
