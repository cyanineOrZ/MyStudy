<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // JS垃圾回收机制（Garbage Collection） 简称GC

        // 在js语言中， 内存的分配和回收都是自动完成的， 内存在不使用的时候会被垃圾回收器自动回收【使用内存的对象有：变量 函数 对象等】

        // 那种是垃圾对象【变量，函数，对象等总称】：
        // 1、已经调用完毕的函数作用域以及其参数和其局部变量
        // 2、值为null的变量，函数和对象。
        // 3、无法被访问到的变量，函数和对象。
    </script>

    <script>
        // 内存生命周期

        // 什么是声明周期， 简单点就是诞生， 使用， 消失回收的过程

        // 1、内存分配 当声明变量， 函数， 对象的时候， 系统会自动为声明的东西分配内存

        // 2、内存使用 当声明好的变量， 函数， 对象需要使用时， 系统在内存中对它们进行读取
 
        // 3、内存回收 当声明好的变量， 函数， 对象使用完毕或者不需要再使用时， js的垃圾回收机制就会自动回收不再使用的内存
    </script>

    <script>
        // JS内存分配机制的空间
        // 栈 ： 存放基本数据类型的空间， 由操作系统自动分配释放函数的参数值， 局部变量等【也存放地址值， 如对象的】

        // 堆 ： 存放复杂数据类型的空间， 一般由程序员规定释放， 若程序员不进行释放， 则由垃圾回收机制进行【注意，像对象这种虽然是复杂数据类型， 但调用的时候是调用其在栈中存放的地址值， 再根据地址值找到堆中的对象进行调用的】
    </script>

    <script>
        // 对于变量而言，由于变量分为 全局变量 和 局部变量， 有两种不同的情况

        // 1、全局变量占用的内存在使用后一般不会被垃圾回收机制回收掉， 当页面关闭时会被强制回收

        // 2、局部变量在使用后占用的内存一定会被垃圾回收机制回收掉

        // 3、当局部变量在被外部函数进行使用时【比如闭包】，在局部变量所在函数执行完毕后，外部函数仍指向局部变量， 这时局部变量无法回收，当外部函数结束时，才会被回收
    </script>

    <script>
        // 内存泄漏： 当程序中分配的内存由于某种原因导致程序未释放或者无法释放的结果叫做内存泄漏

        // 为啥叫泄漏， 因为不用的内存是应该被回收的， 当现在是无法回收， 所以可用的内存就减少了， 相当于泄漏了
    </script>
</body>
</html>
