<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 作用域链 作用域链的本质是JavaScript底层的变量查找机制

        // 1、在函数被执行时， 会优先在当前函数作用域中的查找被访问的变量
        // 2、如果在当前函数作用域中无法查找到， 则会依次逐级查找父级作用域直至全局作用域，直至找到为止， 如果还是找不到， 则抛出未定义异常


        // 例子

        let a = 0
        function f() {
            let a = 1
            console.log(a);
            function g() {
                a = 2
                console.log(a);
            }
            g()
        }
        f()
        console.log(a);
        // 输出为 2， 1 ， 0

    </script>

    <script>
        // 总结
        // 1、被嵌套关系的作用域链串联起来形成了作用域链

        // 2、不同作用域按着从小到大的规则查找变量， 相同作用域链中按照就近原则查找变量

        // 3、子作用域可以访问父作用域， 父作用域无法访问子作用域
    </script>
</body>
</html>
