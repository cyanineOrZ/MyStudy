    <!-- 局部作用域 -->
    <script>

        // 块作用域： 使用{} 包裹的代码块， 在该代码块中声明的变量， 有可能让外部无法访问【var声明的变量会被访问(var声明的变量没有块级作用域，会造城全局污染)】 经典例子（for循环
        // 1、let， const声明的变量一定会产生块级作用域，所以现在常用let const 弃用var
        // 2、不同块级作用域之间的变量无法相互访问
    </script>

    <!-- 全局作用域 -->
    <script>
