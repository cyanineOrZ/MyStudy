    <!-- 停止5s跳转百度案例 -->
    <a href="https://www.baidu.com" id="baidu"><span>5s后跳转</span></a>
    <script>
        const a = document.querySelector("#baidu")

        let num = 5
         

        const timerId = setInterval(function() {
            num--
            a.innerHTML = num + 's后跳转'
            if(num == 0) {
                clearInterval(timerId)
                location.href = 'https://www.baidu.com'
            }
        }, 10000000)
    </script>
