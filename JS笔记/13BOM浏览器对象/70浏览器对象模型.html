<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // BOM：浏览器对象模型， BOM也有BOM树，不过较为简单

        // BOM包括 document（文档对象）， history（历史对象）， screen（屏幕对象）， location（URL对象） navigator（检测对象——用于检测用户使用的浏览器）， 这些对象都属于window（浏览器对象）
    </script>

    <script>
        console.log(document == window.document? true : false);
        // 输出true
    </script>
</body>
</html>
