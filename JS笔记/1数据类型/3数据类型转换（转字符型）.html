    一、变量定义转换<br>
    通过toString()进行<br>
    如<br>
    <script>
        var num = 10;
        var str = num.toString();/*进行变量定义转换，将num的数字型转变量换为字符型变量*/
    </script>

    二、函数强制转换<br>
    通过String()进行<br>
    如<br>
    <script>
        var num = 10;
        console.log(String(num));/*利用函数强制将num转换为字符型，但变量本身定义并没有改变*/
    </script>

    三、+号拼接<br>
    通过+号拼接进行（最主要的方法）<br>
    如<br>
    <script>
        var num = 10;
        
    </script>
