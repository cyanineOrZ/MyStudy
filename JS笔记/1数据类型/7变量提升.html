<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // js代码在执行前，存在预解析行为， 预解析行为会将当前作用域的变量（var声明的）和函数提升到当前作用域的最前面， 变量提升时只提升声明， 不提升数值
    </script>

    <!-- 

        变量提升 和 函数提升

        变量提升
        
        变量提升的含义是，你可以在某个变量未被声明的情况下使用他， 并且不妨碍使用
        （但一定需要声明该变量，不管该变量的声明在你使用前还是使用后）

        但是， 变量提升后的变量， 都会变为 undefined 的值

        因此在进行变量提升时，对变量进行初始化是没有意义的。


        由于变量提升，所以一个js程序中的var最好放在js文件的开头


        对于代码块而言
        同样存在变量提升， 比如let 和const 声明的变量

        但对于let 和const 声明的变量， 变量提升并不会赋给他们初始值，并且在他们进行赋值（初始化）前
        进行引用会招致RefererceError 引用错误， 直到该变量被赋值或初始化，
        未赋值状态的let 和 const 状态的变量被称为暂时性死区变量

        ps
        1、变量会在使用前提升至该代码块的最顶端
        2、变量提升不会对变量进行初始化， 被提升的未初始化的变量都会变为 undefined


        函数提升
        函数声明会被提升到代码块顶端， 但不会调用函数， 函数提升的优先级高于变量提升。
        
     -->

     <script>
        // ps
        a()
        var a = function() {
            console.log("woc");
        }
        // 这也也相当于对var进行赋值， 将函数的地址值赋值给a， 但a会变量提升， 且不附带值，所以会抛出类型一异常
        </script>
