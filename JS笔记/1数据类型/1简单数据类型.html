        最新版的js一共有八种数据类型
        
        一、Boolean型(布尔型)
        只有 true 和 false

        二、null 空值

        三、undefined 未被赋值

        四、 数字Number
        js中的数字包括整形和浮点型

        五、BigInt 任意精度的整数（无限大）不常用
        用于存放一个没有上限或者极为巨大的数字

        六、String 字符串

        七、Symbol 符号（ES6新增的数据类型)
        一种实例是唯一且不可改变的数据类型

        八、Object 对象
