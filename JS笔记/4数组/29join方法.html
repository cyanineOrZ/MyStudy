<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // join() 方法是将 整个数组 转换为一个字符串， 数组不同元素之间使用 ， 进行分割

        const arr = [1, 2, 3, 5]
        console.log(arr.join());

        // 传入参数， 可以改变分隔符的形式
        console.log(arr.join(""));
        console.log(arr.join("/"));
    </script>
</body>
</html>
