    一、通过length伪函数来新增数组元素
    <script>
        var arr = [1,2,3,4,5];
        //arr.length = console.log(arr.length);

        arr.length = 6;
        
        //此时数组arr中新增元素为empty（空元素），数据类型为undefined
        console.log(arr);

        console.log(typeof(arr[arr.length - 1]));
    </script>

    二、通过数组索引号来追加(或替换元素)元素
    <script>
        //一、当索引号没有被占用时，为追加数组元素
        var arr = [1,2,3,4,5];
        //此时索引号为0-4 元素有5个
        arr[5] = 6;
        //这是将数组索引号为5的元素改为6（原来不存在）
        console.log(arr[5]);

        //当索引号被占用时，为替换更改数组元素
        arr[0] = 10;
        console.log(arr[0]);

        //当直接给数组名赋值时，会直接将整个数组重置，并将数据元素（全部的）替换为只剩一个（新元素为你的命名）
        arr = 'wochao'
        console.log(arr);
    </script>

    例,
    一、创建一个数组,并将其元素定位从1-10的十个整数
    二、将数组元素全部替换为0
    <script>
        //创建数组，并添加元素
        var arr = [];
        var num = 10;//自定义数组量
        for (i = 0; i < num; i++) {
            arr[i] = i + 1;
        }
        console.log(arr);

        //替换数组元素
        for (i = 0; i < num; i++) {
            arr[i] = 0;
        }
        console.log(arr);
    </script>
