    反转数组
    <script>
        var arr1 = [2,0,6,1,77,0,51,66,0,97,0,74,4,55,0,1,7,62,22];
        var arr2 = [];//临时数组
        for (i = arr1.length - 1; i >= 0; i--) {
            arr2[arr2.length] = arr1[i];
        }
        arr1 = [];//初始化arr1
        for (i = 0; i < arr2.length; i++) {
            arr1[i] = arr2[i];
        }
        console.log(arr1);
    </script>
