    数组转换为字符串类型
    利用字符串数据类型拼接强制转换进行
    
    <script>
        //join函数的底层原理
        var arr = [1,2,3,4,5];
        var str = '';
        var sep = '|';
        for (i = 0; i < arr.length; i++) {
            str = str + arr[i] + sep;
        }
        console.log(str);
        
    </script>
