<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr1 = [2,0,6,1,77,0,1,1,5,6,88,4,3,2,0,0,0,22,51,66,0,97,0,74,4,55,0,1,7,62,22];
        console.log(arr1);
        var arr2 = [];
        //去除重复值（将重复值转变为undefined）
        for (i = 0; i < arr1.length; i++) {
            for (j = 0; j < arr1.length; j++) {
                if (i == j) {
                    continue;
                }
                else if (arr1[i] == arr1[j]) {
                    arr1[j] = undefined;
                }
            }
        }
        console.log(arr1);
        //将undefined去除，并导入临时数组
        for (i = 0; i < arr1.length; i++) {
            if (arr1[i] != undefined) {
                arr2[arr2.length] = arr1[i];
            }
            else {
                continue;
            }
        }
        console.log(arr2);
        //将临时数组的量，重新导入到原数组
        arr1 = [];//初始化原数组
        for (i = 0; i < arr2.length; i++) {
            arr1[i] = arr2[i];
        }
        console.log(arr1);
    </script>
</head>
<body>
    
</body>
</html>
