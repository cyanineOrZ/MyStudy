    冒泡排序 
    是一种简单的排序算法,原理如下
    重复地访问要排序的数组,每次比较两个元素(邻)
    如果他们的排序错误就把他们交换过来。

    <script>
        var arr1 = [2,0,6,1,77,0,1,1,5,6,88,4,3,2,0,0,0,22,51,66,0,97,0,74,4,55,0,1,7,62,22];
        var temp = 0;
        for (i = 0; i < arr1.length; i++) {
            for (j = 0; j < arr1.length - 1; j++) {
                if (arr1[j] >= arr1[j + 1]) {
                    temp = arr1[j];
                    arr1[j] = arr1[j + 1];
                    arr1[j + 1] = temp;
                }
            }
        }
        console.log(arr1);
    </script>



<script>
    var arr1 = [2,0,6,1,77,0,1,1,5,6,88,4,3,2,0,0,0,22,51,66,0,97,0,74,4,55,0,1,7,62,22];
    var temp = 0;
    for ( var i = 0; i < arr1.length; i++) {
        for ( var j = i; j < arr1.length; j++) {
            if (arr1[i] <= arr1[j]) {
                temp = arr1[i];
                arr1[i] = arr1[j];
                arr1[j] = temp
            }
        }
    }
    console.log(arr1);
</script>
