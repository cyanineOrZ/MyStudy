<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <!-- 
        在Vue2中，每个组件都需要拥有一个且只能拥有一个根节点

        在Vue3中，每个组件不再需要一个根节点进行包裹，因为Vue3中，为组件添加了默认根节点，并且在渲染时去除了该根节点

     -->

     <!-- 
        减少了组件嵌套的情况下带来的层级过多

        不再渲染根节点，减少了内存消耗
      -->
</body>
</html>
