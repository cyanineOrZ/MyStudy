<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        定位布局又分为相对定位和绝对定位， 常用于某些尺寸固定的网页
        定位布局主要有三个
        */

        /* 
        absoulte绝对定位
        通过坐标进行定位，由于位置是定死的，所以称为绝对定位

        绝对定位的特点
        1、以父元素作为基准进行定位（如无父元素则以浏览器作为基准进行定位）

        2、绝对定位的元素都是完全脱标的，不会占据页面文档流的空间

        */

        /* 
        relative相对定位
        相对于自己的位置进行定位，称为相对定位

        相对定位的特点
        1、相对于自己原来的位置。

        2、相对定位没有脱离文档流，是占据了文档流空间的

        注意：相对定位只是元素位置发生了改变，但是在文档流中占据的位置是不变的。
        
        常用方式
        子绝父相。
        */

        /* 
        fixed固定定位
        固定定位是元素固定于浏览器可视区的位置。（认死理型） 
        主要使用场景： 可以在浏览器页面滚动时元素的位置不会改变。

        固定定位的特点
        1、以浏览器的可视窗口作为参照点移动元素。
            跟父元素没有任何关系
            不随着滚动条滚动

        2、固定定位是一种脱流布局，不占据文档流的空间

        */

        /* 
        sticky粘性定位（相对定位的一种）
        粘性定位是绝对定位和相对定位的一种混合定位，常用于浏览器顶部导航栏

        粘性定位的特点
        1、以浏览器窗口为参照的移动元素。（与固定定位一致）

        2、占据文档流的位置，只是元素位置发生改变（与相对定位一致）
        
        3、必须添加 top left bottom right中的一种元素才能生效
        */
    </style>
</head>
