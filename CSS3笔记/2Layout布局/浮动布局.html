<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 
        浮动布局使用保留字 float 进行创建
        浮动会将元素移动到父容器或另一个浮动组件的一个边缘。
        
        基本属性
        float:none;
        float:left;
        float:right;
        
        */

        /* 
            浮动特性
            1、脱离标准流

            1.1、脱离标准普通流的控制，并浮动到指定位置，成为浮动
            1.2、浮动的盒子不再保留原先的位置（即原有位置被释放，不再占用）

            2、浮动元素会一行内显示，并且顶端对齐

            2.1、简单理解就是浮动也有位置，浮动元素虽然脱离标准流，但在浮动流，也要排队

            3、浮动的元素会具有行内块元素的特点
        */
        
        /* 
        清除浮动

        为何要清除浮动，因为浮动的元素会脱离标准流，从而无法撑开父盒子，对于某些布局而言，父盒子的
        高度和宽度会因此发生变化，这不利于我们进行布局。

        清除浮动的根本原因是浮动的元素脱离了标准流，对于布局有利有害

        清除浮动的四种办法
        1、额外标签法（不推荐）
        对存在浮动的元素，在其最后一个浮动元素后再添加一个浮动元素，并添加
        clear:both
        来清除浮动
        添加了新的标签，会造成一定的麻烦

        2、父元素溢出隐藏（不推荐）
        对父元素添加
        overflow:hidden
        容易造成不换行而隐藏掉元素


        3、使用::after为元素清除浮动
        对父元素添加为元素，并添加如下属性，清除浮动
        .fatherElement:after {
            content: "";
            display: block;
            clear: both;
            height: 0;
            visibility: hidden;
        }
        ie6 - 7不支持

        4、使用双伪元素清除
        .fatherElement::after, fatherElement::before {
            content: "";
            display:table;
        }
        .fatherElement:after {
            clear:both;
        }
        ie6 - 7 不支持

        5、ie6- 7 清除浮动
        对父元素添加
        .fatherElement {
            *zoom: 1;
        }
        标签带*只有ie6和7会执行。
        */

        /* 
        小ps
        浮动元素对于标准流的文字内容是完全覆盖的，而绝对定位产生的脱流元素不会对标准流文字进行覆盖，并会移动标准流文字内容。
        */
    </style>

    <style>
        .ediv {
            display: block;
            width: 100%;
            height: 200px;
        }

        .float1-left-div {
            display: block;
            float: left;
            width: 200px;
            height: 200px;
            background-color: aqua;
        }
        .float1-right-div {
            display: block;
            float: right;
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        .float1-left-div2 {
            display: block;
            float: left;
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>


    <style>
        .clearFloat {
            content: "";
            display: block;
            clear: both;
            height: 0;
            visibility: hidden;
        }
    </style>

</head>
<body>
    <div class="ediv">
        <div class="float1-left-div">

        </div>
        <div class="float1-left-div2">

        </div>
        <div class="float1-right-div">

        </div>
    </div>
</body>
</html>
