<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        font的基本属性有很多

        font:
        指定字体的样式，如指定为微软雅黑

        font-size:
        指定字体的大小

        font-weight：
        指定字体的粗细

        font-style： normal（默认值，无样式） | italic （斜体样式）
        指定字体的样式
        
        文本属性
        color：
        定义文本的字体颜色

        text-align: left(左对齐) | right(右对齐) | justify(两端对齐，并且长度与宽度相等)
        定义文本对齐方式

        text-decoration：underline(下划线) | overline(上划线)
        定义文本修饰样式

        text-indent:
        定义文本缩进，应填入缩进距离

        line-height：
        行间距
        */
    </style>
</head>

</html>
