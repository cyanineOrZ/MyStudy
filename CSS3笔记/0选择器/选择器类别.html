<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        /* 
        选择器是用来给元素指定类型的特殊指向标记，其类别有很多

        1、id选择器
        使用 # 创建
        ps：无法以数字开头

        2、class选择器
        使用 . 创建

        3、继承选择器（后代选择器）
        class选择器的进阶
        .class classson 使用类似格式创建， 能直接选定该类的指定的子类
        只要属于该父标签下的子标签， 都会受到影响，不管拥有几层继承关系

        4、子代选择器
        .class > classson 使用类似格式创建，
        只有父class 的亲class 才能使用

        5、组合选择器
        使用 , 创建
        span, p, h1 使用类似格式创建， 并且该选择器中的样式全都被该这些标签的元素使用
        
        6、通用选择器
        使用 * 创建
        一般用于全局设置

        7、伪类选择器
        使用 : 创建， 常用于进行动态效果
        :hover 鼠标悬浮在元素上时的样式
        :active 鼠标按住元素时的样式
        :link 没有访问过元素(一般为<a>)时的样式
        :visited 访问过元素时的样式
            
        :first-chlid 访问第一个子元素
        :first-of-type 访问第一个属于该类型的子元素
        
        8、伪元素选择器



        8、内联样式
        在标签内使用的相关样式属性，就称为内敛样式
        
        
        */
    </style>
</head>
