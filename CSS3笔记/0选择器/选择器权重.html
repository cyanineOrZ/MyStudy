        /* 
        面试可能会考
        
        一般的选择器都会存在权重，常见的选择器的权重有

        !important标识的选择器 ： 10000
        
        内联样式 ： 1000

        id选择器 ： 100

        类选择器 ： 10

        伪类选择器 ： 10

        属性选择器 ： 10

        元素选择器 ： 1

        伪元素选择器 ： 1

        通配符选择器 ： 0

        子选择器 ： 视情况而定

        继承选择器 ： 视情况而定

        

        选择器的作用
        当某一元素的属性被多个选择器覆盖， 则会选择权重高的选择器的样式生效


        对于同一个元素而言，其有可能拥有多个选择器，这时，该元素就有一个选择器权重值

        选择器权重值 = 元素的全部选择器权重之和

        比如

        <span id="test", class="test0">
            该 span 的权值为 100 + 10 + 1 = 111

        又比如
        <div id = 'test'>
            <div class = 'test0'>
                <span>
            </div>
        </div>
        该 span 的权值为 100 + 10 + 1 = 111
        
        当一个元素拥有多个类选择器，但类选择器中部分标签属性不一致时，会使后面的属性覆盖前面的属性
        拓展就是， 当一个元素拥有多个权重相同的选择器时， 这个元素的样式会优先选择写在后面的选择器的样式



        权值跃迁

        权值跃迁指， 当 10 个 1 权重的选择器 被同一个元素 绑定时， 该元素也绑定了一个 10 权重的 选择器，这时
        元素会选择 10 权重的选择器里面的样式， 即使他们权重一样

        原因：选择器使用的不是10进制， 而是256进制， 所以 10个低级的选择器≠高级选择器


        */

    </style>
