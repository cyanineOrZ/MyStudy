        /* 
        css3中使用object-fit 来实现图片的缩放
        
        基本属性
        1、object-fit:fill 让图片填满整个元素，不保留图片的原始比例

        2、object-fit:contain 保留图片的原始比例， 让图片能在元素中完整显示

        3、object-fit:cover 图片能在保留原始比例，但会进行缩放，将图片填满整个元素，并将多余的部分裁剪

        4、object-fit:none 图片保留原始尺寸和原始比例在元素内显示，多余的部分将被裁剪

        5、object-fit:scale-down 图片的尺寸将会从cover和none中选择一个，选择哪个取决于他们中哪个对象的尺寸更小
        */


    </style>
