        /* 
        背景图片的设置方法有多种

        基本属性
        1、background-color 该方法为设置元素的背景颜色

        2、background-image 该方法为设置背景图片，能使用绝对路径和相对路径

        3、background-repeat 该方法设置背景图片是否重复，no-repeat为不重复

        4、background-attachment：fixed | scroll | local 
        该方法为设置背景图像的位置是在视口内固定，或者随着包含它的区块滚动
        其中
        4.1、fixed 为背景图片是固定的，即使内容拥有滚动，背景图片也不会随着元素的内容滚动
        
        4.2、local 背景相对于元素的内容固定，也即内容如果拥有滚动，则背景一样会滚动

        4.3、scroll 背景相对于元素本身是固定的，而不是随着它的内容滚动（与fixed相似）

        5、background-position 该方法设置背景图片在元素中的位置

        */

    </style>
