<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        一个模式的元素需要另一种模式的特性， 这时候可以将一个元素的显示模式转换为另一种显示模式

        显示模式即 display

        显示模式转换即 使用 display 强制将某一个元素的元素类型 转变为另一种

        常用属性
        display: block 
        转换为块级元素，也成为显示元素

        display：inline
        转换为行内元素

        display: none
        将元素抹除，抹除的元素不会占据任意空间


        display 和 visibility 存在一定的差别
        display：none
        为将元素抹去
        visibility：none
        只是将元素隐藏起来，并不是抹去
        */
    </style>
</head>
