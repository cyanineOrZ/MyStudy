<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        /* 
        
        跟标签<table>

        行标签<tr>

        列标签<td>

        表头标题<th>

        为了更好分清楚结构，使用
        表头<thead>

        表体<tbody>
        来包裹th
        tr， td

        */


        /* 
        合并单元格

        跨行合并 ： rowspan = "合并的单元格的个数"
        跨列合并 ： colspan = "合并的单元格的个数"

        跨行合并， 在最上侧的单元格书写合并代码， 理解为向上合并
        跨列合并， 在最左侧的单元格书写合并代码， 理解为向左合并
        */
    </style>
</head>
<body>
        <!-- 例 -->
        <table>
            <thead>
                <tr>
                    <th>
                        姓名
                    </th>
                    <th>
                        性别
                    </th>
                    <th>
                        地区
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        黄庆彬
                    </td>
                    <td>
                        男
                    </td>
                    <td>
                        肇庆
                    </td>
                </tr>
            </tbody>
        </table>
</body>
</html>
