<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入vue -->
    <script src="../0vue搭建/0vue.js"></script>
</head>
<body>

    <script>
        // 在Vue中， 一般使用一个根组件来管理全部组件——application

        // Vue实例只管理一个application组件
    </script>

    <div id="root">
        <Father>
        </Father>

        <Son></Son>
    </div>
</body>

<script>
    // 子组件
    const son = {
        data() {
            return {
                
            }
        },

        methods: {
            talkHi: function(event) {
                alert("2")
            }
        },

        template: `<button @click.stop="talkHi($event)">123456</button>`
    }


    // 父组件
    const father = {
        data() {
            return {
                
            }
        },

        methods: {
            sayHi: function(event) {
                alert("1")
            }
        },

        components: {
            Son: son
        },

        template: `<div @click.stop="sayHi($event)"><Son></Son></div>`
    }
    
    new Vue({
        el: "#root",

        components: {
            Father: father
        }
    })
</script>
</html>
